        .search-box {

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.3);
        }
        
        .search-box::after {
            content: "üîç";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #7f8c8d;
        }
        
        .categories {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .category {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .category h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            font-size: 1.5rem;
        }
        
        .links {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            list-style: none;
        }
        
        .links li {
            display: flex;
        }
        
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 18px 10px;
            background: white;
            border-radius: 10px;
            color: #333;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-weight: 500;
            font-size: 16px;
        }
        
        .links a:hover {
            background: #f8f9fa;
            border-color: #3498db;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1200px) {
            .links {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 992px) {
            .links {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .links {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .links {
                grid-template-columns: 1fr;
            }
            
            .category {

            }
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
    </style>
</head>

            ],

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁîüÊàêÂØºËà™ÂÜÖÂÆπ
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('categoriesContainer');
            const searchInput = document.getElementById('searchInput');
            
            // ÁîüÊàêÂØºËà™ÂÜÖÂÆπ
            function generateNavigation(data) {
                container.innerHTML = '';
                
                if (Object.keys(data).length === 0) {
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.textContent = 'Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁΩëÁ´ô';
                    container.appendChild(noResults);
                    return;
                }
                
                for (const [category, links] of Object.entries(data)) {
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'category';
                    
                    const categoryTitle = document.createElement('h2');
                    categoryTitle.textContent = category;
                    categoryElement.appendChild(categoryTitle);
                    
                    const linksList = document.createElement('ul');
                    linksList.className = 'links';
                    
                    links.forEach(link => {
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');
                        anchor.href = link.url;
                        anchor.textContent = link.name;
                        anchor.target = '_blank';
                        listItem.appendChild(anchor);
                        linksList.appendChild(listItem);
                    });
                    
                    categoryElement.appendChild(linksList);
                    container.appendChild(categoryElement);
                }
            }
            
            // ÂàùÂßãÁîüÊàêÂØºËà™
            generateNavigation(navData);
            
            // ÊêúÁ¥¢ÂäüËÉΩ
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    generateNavigation(navData);
                    return;
                }
                
                const filteredData = {};
                
                for (const [category, links] of Object.entries(navData)) {
                    const filteredLinks = links.filter(link => 
                        link.name.toLowerCase().includes(searchTerm) || 
                        link.url.toLowerCase().includes(searchTerm)
                    );
                    
                    if (filteredLinks.length > 0) {
                        filteredData[category] = filteredLinks;
                    }
                }
                
                generateNavigation(filteredData);
            });
        });
    </script>
